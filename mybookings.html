<!DOCTYPE html>
<html lang="hy">
<head>
  <meta charset="UTF-8">
  <title>Իմ Ամրագրումները</title>
  <link rel="stylesheet" href="style.css">
  <script>
    // Տվյալների ստացում LocalStorage-ից
    function loadBookings() {
      const bookings = JSON.parse(localStorage.getItem("myBookings")) || [];
      const container = document.getElementById("bookingList");

      if (bookings.length === 0) {
        container.innerHTML = "<p>Դուք դեռ չունեք ամրագրումներ։</p>";
      } else {
        const ul = document.createElement("ul");
        bookings.forEach(tour => {
          const li = document.createElement("li");
          li.textContent = `Տուրը՝ ${tour.name}, Ամսաթիվ՝ ${tour.date}`;
          ul.appendChild(li);
        });
        container.appendChild(ul);
      }
    }

    window.onload = loadBookings;
  </script>
</head>

    <h1>Իմ Ամրագրած Տուրերը</h1>
